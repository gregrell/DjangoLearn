
{% extends 'MainTemplate.html' %}

{% block content %}
<h1>Home Template</h1>

<!--Adding in loop for the context passed variable -->
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
        <span>@{{room.host.first_name}}</span><!--the host field is set to the foreignkey User object, the username is an attribute in the class-->

        {{room.id}} --- <a href="{% url 'user_room' room.id %}">{{room.name}}</a>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>


{% endblock %}
